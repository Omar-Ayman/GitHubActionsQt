name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up MSVC 2019
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '5.15.1'
        arch: 'win64_msvc2019_64'
        setup-python: false

    - name: Cache Qt
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/Qt
        key: ${{ runner.os }}-QtCache-5.15.1

    - name: Install jom
      run: |
        Invoke-WebRequest -Uri "http://download.qt.io/official_releases/jom/jom.zip" -OutFile "jom.zip"
        Expand-Archive -Path "jom.zip" -DestinationPath "${{ github.workspace }}"
        echo "${{ github.workspace }}\jom" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Build with QMake and jom
      run: |
        qmake GitHubActionsQt.pro -spec win32-msvc
        jom

    - name: Deploy
      run: |
        windeployqt --release --no-translations --no-angle --no-opengl-sw ${{ github.workspace }}/release/GitHubActionsQt.exe

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: GitHubActionsQt (${{ github.ref }})
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: .\release\GitHubActionsQt.exe
        asset_name: GitHubActionsQt.exe
        asset_content_type: application/octet-stream
